<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Six Bali Photographer | Wedding, Prewedding & Event</title>

<meta name="description" content="Six Bali Photographer – Professional wedding, prewedding, event and Family photography in Bali. Elegant, timeless and emotional moments.">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="preload" as="image" href="GALLERY/GALLERY_01.jpg">

<!-- ================= SEO SCHEMA ================= -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "PhotographyBusiness",
  "name": "Six Bali Photographer",
  "url": "https://sixbaliwedding.github.io/Six-Bali/",
  "description": "Professional photographer in Bali specializing in wedding, prewedding, event and family photography.",
  "areaServed": "Bali, Indonesia"
}
</script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Roboto,sans-serif;background:#f9f9f9;color:#333}
h1,h2,h3{font-family:'Playfair Display',serif}

header{background:#003366;color:#fff;padding:20px 0;position:sticky;top:0;z-index:99}
header .container{max-width:1200px;margin:auto;padding:0 20px;display:flex;justify-content:space-between;align-items:center}
nav a{margin-left:20px;color:#fff;font-weight:500}

.hero{
  height:80vh;
  background:linear-gradient(rgba(0,51,102,.6),rgba(0,51,102,.6)),
  url("GALLERY/GALLERY_01.jpg") center/cover no-repeat;
  display:flex;align-items:center;justify-content:center;text-align:center;color:#fff
}
.hero h2{font-size:3.5em}
.hero p{font-size:1.3em;margin:20px 0}
.hero a{background:#fff;color:#003366;padding:14px 30px;border-radius:6px;font-weight:500}

section{padding:80px 0}
.container{max-width:1200px;margin:auto;padding:0 20px}
.section-title{text-align:center;font-size:2.5em;color:#003366;margin-bottom:40px}

/* FILTER */
.gallery-filter{text-align:center;margin-bottom:30px}
.gallery-filter button{
  border:2px solid #003366;
  background:transparent;
  color:#003366;
  padding:10px 22px;
  margin:6px;
  border-radius:30px;
  cursor:pointer;
  font-weight:500
}
.gallery-filter button.active,
.gallery-filter button:hover{
  background:#003366;color:#fff
}

/* ===== LUXURY GALLERY ===== */
.gallery-grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr;
  gap:26px;
}
.gallery-item{
  border-radius:16px;
  overflow:hidden;
}
.gallery-item img{
  width:100%;
  height:auto;
  display:block;
  transition:.35s
}
.gallery-item:hover img{transform:scale(1.04)}
.gallery-item:nth-child(1){grid-row:span 2}

@media(max-width:1024px){
  .gallery-grid{grid-template-columns:1fr 1fr}
  .gallery-item:nth-child(1){grid-row:span 1}
}
@media(max-width:640px){
  .gallery-grid{grid-template-columns:1fr}
}

/* LIGHTBOX */
.lightbox{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  align-items:center;justify-content:center;z-index:999
}
.lightbox img{max-width:85%;max-height:85%;border-radius:10px}
.lightbox span{position:absolute;color:#fff;font-size:40px;cursor:pointer}
.close{top:20px;right:30px}
.prev{left:20px;top:50%}
.next{right:20px;top:50%}

/* ===== WHATSAPP BUBBLE ===== */
.whatsapp-bubble{
  position:fixed;
  right:24px;
  bottom:24px;
  display:flex;
  align-items:center;
  gap:12px;
  background:#25D366;
  padding:12px 16px;
  border-radius:40px;
  color:#fff;
  font-weight:500;
  box-shadow:0 12px 35px rgba(0,0,0,.28);
  z-index:999;
  transition:.3s;
}
.whatsapp-bubble:hover{transform:translateY(-3px)}
.wa-text{font-size:14px;line-height:1.1}
.wa-text small{font-size:11px;opacity:.85}
.wa-icon{
  width:44px;height:44px;
  background:#fff;border-radius:50%;
  display:flex;align-items:center;justify-content:center
}
.wa-icon img{width:24px}
@media(max-width:768px){
  .wa-text{display:none}
  .whatsapp-bubble{right:16px;bottom:16px}
}
</style>
</head>

<body>

<header>
  <div class="container">
    <h1>Six Bali</h1>
    <nav>
      <a href="#gallery">Gallery</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div>
    <h2>Capturing Your Best Moment in Bali</h2>
    <p>Wedding • Prewedding • Event • Birthday</p>
    <a href="#gallery">View Gallery</a>
  </div>
</section>

<section id="gallery">
  <div class="container">
    <h2 class="section-title">Our Gallery</h2>

    <div class="gallery-filter">
      <button class="active" onclick="loadGallery('wedding',this)">Wedding</button>
      <button onclick="loadGallery('prewedding',this)">Prewedding</button>
      <button onclick="loadGallery('event',this)">Event</button>
      <button onclick="loadGallery('birthday',this)">Birthday</button>
    </div>

    <div class="gallery-grid" id="galleryGrid"></div>
  </div>
</section>

<footer style="background:#003366;color:#fff;text-align:center;padding:20px">
  © Six Bali Photographer
</footer>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
  <img id="lightboxImg">
  <span class="next" onclick="changeSlide(1)">&#10095;</span>
</div>

<!-- WHATSAPP -->
<a id="whatsappBubble" class="whatsapp-bubble" target="_blank">
  <span class="wa-text">
    Chat with us
    <small id="waStatus"></small>
  </span>
  <span class="wa-icon">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
  </span>
</a>

<script>
const galleryData={
  wedding:[...Array(14)].map((_,i)=>`GALLERY/GALLERY_${String(i+1).padStart(2,'0')}.jpg`),
  prewedding:[...Array(14)].map((_,i)=>`prewed/PREWED_${String(i+1).padStart(2,'0')}.jpg`),
  event:["FOLDER/EVENT_01.jpg"],
  birthday:["FOLDER/BIRTHDAY_01.jpg"]
};

let photos=[],index=0;
function loadGallery(cat,btn){
  photos=galleryData[cat];
  galleryGrid.innerHTML=photos.map((s,i)=>`
    <div class="gallery-item" onclick="openLightbox(${i})">
      <img src="${s}" loading="lazy">
    </div>`).join("");
  document.querySelectorAll(".gallery-filter button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}
function openLightbox(i){
  index=i;lightboxImg.src=photos[i];lightbox.style.display="flex"
}
function closeLightbox(){lightbox.style.display="none"}
function changeSlide(d){
  index=(index+d+photos.length)%photos.length;
  lightboxImg.src=photos[index]
}
document.addEventListener("DOMContentLoaded",()=>loadGallery("wedding",document.querySelector(".gallery-filter button")));

/* WHATSAPP AUTO SIANG MALAM */
const phone="6281338869774"; // GANTI NOMOR
const hour=new Date().getHours();
const msg=hour>=8&&hour<18
? "Hello Six Bali, I would like to inquire about your wedding photography services in Bali."
: "Good evening Six Bali, I am interested in your wedding photography services.";
whatsappBubble.href=`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
waStatus.textContent=hour>=8&&hour<18?"Online":"Offline";
</script>

</body>
</html>
